<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <title>Dados √Ågua SP</title>
  </head>
  <body>
    <h1>Clientes Premium</h1>
    <div id="data"></div>
    <script src="http:////cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>
      var clients;
      $(function () {

        $.getJSON('data/clientesPremiumSabesp.json', function( data ) {
          clients = data;
          showList();
        });

        $(window).on('hashchange', function () {
          if (!location.hash || location.hash === '#all') {
            showList();
          } else {
            showDetail();
          }
        });

        function showList() {
          var items = [];
          clients = data;
          $.each( data, function( key, val ) {
            if (val.agua) {
              items.push('<a href="#' + (val.id - 1) + '">' + val.nome + '</a><br>');
            }
          });
          $('#data').append(items.join(''));
        }

        function showDetail() {
          var client = clients[location.hash.substring(1)];
          console.log(client);
        };

      });
    </script>
  </body>
</html>
